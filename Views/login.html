<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HasHaber/login</title>
    <link rel="stylesheet" href="/CSS/main.css">
</head>

<body>
    <div id="top-bar">
        <a href="/">
            <img src="Images/logo-revert.png" alt="HasHaber" id="main-logo">
        </a>
        <a href="" id="dark-light-theme-button">
            &#x1F315
        </a>
    </div>
    <form action="/api/login" method="post">
        <div class="register-login-page">
            <input id="email" name="email" type="email" placeholder="  E-mail" required>
            <br>
            <input id="password" name="password" type="password" placeholder="  Password" required>
        </div>
        <div class="register-login-button-layout">
            <input class="register-login-button" type="submit" value="Login">
        </div>
    </form>

</body>

</html>
