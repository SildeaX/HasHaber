<!DOCTYPE html>
<html lang="en">

<head>
  <meta>
  <title>HasHaber/post-news</title>
  <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>
  <div id="top-bar">
    <a href="main.html">
      <img src="Images/logo-revert.png" alt="HasHaber" id="main-logo">
    </a>
  </div>
  <form action="" method="get">
    <div class="news-posting-page">
      <input id="news-posting-url" type="url" placeholder="Image Link" size="30px" pattern="https://.*" required>
      <br>
      <input id="news-posting-title" type="text" placeholder="Title">
      <br>
      <div>
        <textarea id="news-posting-textarea" placeholder="Write here..." cols="100" rows="20" required></textarea>
      </div>
      <input id="news-posting-post-button" type="submit" value="Post">
    </div>
  </form>
</body>
