<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HasHaber/login</title>
  <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>
  <div id="top-bar">
    <a href="main.html">
      <img src="Images/logo-revert.png" alt="HasHaber" id="main-logo">
    </a>
  </div>
  <form action="" method="get">
    <div class="register-login-page">
      <input id="email" type="email" placeholder="  E-mail" required>
      <br>
      <input id="password" type="password" placeholder="  Password" required>
    </div>
    <div class="register-login-button-layout">
      <a href="main.html">
        <input class="register-login-button" type="submit" value="Login">
      </a>
    </div>
  </form>

</body>

</html>
